<form [ngFormModel]="group" (ngSubmit)="onSubmit()" name="sentMessage" id="contactForm" novalidate>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label for="name">Name</label>
            <input type="text" class="form-control" placeholder="Name" id="name" [ngFormControl]="group.find('name')" [(ngModel)]="user.name">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label for "email">Email Address</label>
            <input type="email" class="form-control" placeholder="Email Address" id="email" [ngFormControl]="group.find('email')" [(ngModel)]="user.email">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label for "phone">Phone Number</label>
            <input type="tel" class="form-control" placeholder="Phone Number" id="phone" [ngFormControl]="group.find('phone')" [(ngModel)]="user.phone">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label for="message">Message</label>
            <textarea rows="5" class="form-control" placeholder="Message" id="message" [ngFormControl]="group.find('message')" [(ngModel)]="user.message">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="row">
        <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-success btn-lg">Send</button>
        </div>
    </div>
</form>
